<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="300" height="200">
    <body xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          --white: #f1f1f1;
          --bg: #0f1931;
          --col1: #df406f;
          --col2: orange;
          --col3: yellow;
          --col4: green;
          --col5: blue;
          --col6: purple;

          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: monospace;
          font-size: 1rem;
          color: var(--white);
        }

        div {
          /* Acts as the border */
          background: conic-gradient(var(--col1), var(--col2), var(--col3), var(--col4), var(--col5), var(--col6), var(--col1));
          padding: 4px;
          border-radius: 30px;
          width: 100%;
          height: 100%;
          
          div {
            background: none;
            background-color: var(--bg);
            padding: 1em;
            border-radius: 26px;
          }

          h1 {
            font-size: 1.5rem;
            text-align: center;
          }

          hr {
            border: 1px solid var(--white);
            border-radius: 1000rem;
            margin: 0.5em 0em;
          }

          ul {
            list-style: "- "inside;
          }
        }
      </style>
      <div>
        <div>
          <h1>Test</h1>
          <hr />
          <ul>
            <li>Thing 1</li>
            <li>Thing 2</li>
            <li>Thing 3</li>
          </ul>
        </div>
      </div>
    </body>
  </foreignObject>
</svg>
