<svg width="300" height="200" xmlns="http://www.w3.org/2000/svg">
  <foreignObject width="300" height="200">
    <div xmlns="http://www.w3.org/1999/xhtml">
      <style>
        * {
          --white: #f1f1f1;
          --bg: #0f1931;
          --col1: #df406f;
          --col2: #fbda34;
          --col3: #dee7ef;
          --col4: #4f79f0;
          --col5: #86f9b8;
          --col6: #8539f3;

          padding: 0;
          margin: 0;
          box-sizing: border-box;
          font-family: monospace;
          font-size: 1rem;
          color: var(--white);
        }
          
        @keyframes border-animation {
          0% { transform: rotate(0deg); }
          100% { transform: rotate(360deg); }
        }

        main {
          padding: 4px;
          border-radius: 30px;
          width: 100%;
          height: 100%;
          position: relative;
          overflow: hidden;
            
          ::before {
            content: "";
            display: block;
            position: absolute;
            z-index: -1;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            animation: border-animation 3s linear infinite;
            background: conic-gradient(var(--col1), var(--col2), var(--col3), var(--col4), var(--col5), var(--col6), var(--col1));
          }
          
          div {
            background-color: var(--bg);
            padding: 1em;
            border-radius: 26px;
          }

          h1 {
            font-size: 1.5rem;
            text-align: center;
          }

          hr {
            border: 1px solid var(--white);
            border-radius: 1000rem;
            margin: 0.5em 0em;
          }

          ul {
            list-style: "- " inside;
          }
        }
      </style>
      
      <main>
        <div>
          <h1>Test</h1>
          <hr />
          <ul>
            <li>Thing 1</li>
            <li>Thing 2</li>
            <li>Thing 3</li>
          </ul>
        </div>
      </main>
    </div>
  </foreignObject>
</svg>
